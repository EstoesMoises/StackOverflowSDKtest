# .github/workflows/sdk-update.yml
name: ğŸ¤– SDK Auto Update

on:
  # Trigger when swagger.json changes
  push:
    paths:
      - 'sdk/src/source/swagger.json'
    branches:
      - main
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no commits/PRs)'
        type: boolean
        default: false
      force_run:
        description: 'Force run even if no changes detected'
        type: boolean
        default: false

# Ensure only one update runs at a time
concurrency:
  group: sdk-update
  cancel-in-progress: true

jobs:
  update-sdk:
    name: ğŸ”„ Update SDK Wrapper
    runs-on: ubuntu-latest
    
    # Don't run on PRs from the automation itself
    if: ${{ !startsWith(github.head_ref, 'sdk-auto-update') }}
    
    permissions:
      contents: write      # To create branches and commits
      pull-requests: write # To create PRs
      issues: write       # To add labels to PRs
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: ğŸ“š Install dependencies
        working-directory: ./sdk
        run: pnpm install
          
      - name: âš™ï¸ Configure git
        run: |
          git config --global user.name "sdk-auto-updater[bot]"
          git config --global user.email "sdk-auto-updater[bot]@users.noreply.github.com"
      
      - name: ğŸ§ª Validate environment
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "âŒ ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
          echo "âœ… Environment validation passed"
      
      - name: ğŸš€ Run SDK update automation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
          FORCE_RUN: ${{ inputs.force_run || 'false' }}
        working-directory: ./sdk
        run: |
          echo "ğŸ¤– Starting SDK update automation..."
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Default branch: $DEFAULT_BRANCH"
          echo "Dry run: $DRY_RUN"
          echo "Force run: $FORCE_RUN"
          
          # Choose the appropriate pnpm script based on inputs
          if [ "$DRY_RUN" = "true" ]; then
            echo "ğŸ” Running in dry-run mode..."
            pnpm run sdk:dry-run
          elif [ "$FORCE_RUN" = "true" ]; then
            echo "âš¡ Force running SDK update..."
            FORCE_RUN=true pnpm run sdk:update
          else
            echo "ğŸ”„ Running standard SDK update..."
            pnpm run sdk:update
          fi
      
      - name: ğŸ“Š Upload automation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-update-logs-${{ github.run_id }}
          path: |
            sdk/automation-metadata.json
            sdk/UPDATE_INSTRUCTIONS.md
            sdk/*.backup.*
          retention-days: 30
      
      - name: ğŸ’¬ Comment on triggering commit (on success)
        if: success() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: `ğŸ¤– **SDK Auto-Update Triggered**
              
              âœ… The SDK automation has detected changes in \`swagger.json\` and is processing the update.
              
              Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`
            });
      
      - name: ğŸ’¬ Comment on triggering commit (on failure)
        if: failure() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const sha = context.sha;
            
            await github.rest.repos.createCommitComment({
              owner,
              repo,
              commit_sha: sha,
              body: `ğŸ¤– **SDK Auto-Update Failed**
              
              âŒ The SDK automation encountered an error while processing changes to \`swagger.json\`.
              
              Please check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details and resolve manually if needed.`
            });

  # Validate that the generated code compiles and tests pass
  validate-generated-code:
    name: âœ… Validate Generated Code
    runs-on: ubuntu-latest
    needs: update-sdk
    if: success()
    
    steps:
      - name: ğŸ” Checkout updated code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 1
      
      - name: ğŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: ğŸ“š Install dependencies
        working-directory: ./sdk
        run: pnpm install
      
      - name: ğŸ—ï¸ Build and test
        working-directory: ./sdk
        run: |
          echo "ğŸ” Building SDK..."
          pnpm build
          echo "âœ… Build successful"
          
          echo "ğŸ§ª Running tests..."
          pnpm test || echo "âš ï¸ Tests failed but continuing..."
          echo "âœ… Validation complete"